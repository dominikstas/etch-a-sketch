<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Etch-a-sketch</h1>
    <div class="content">
    </div>
    <div class="inp">
        <input type="text" placeholder="Size" value="16" onchange="changeSize(this.value)">
        <button>Change size</button>
        <button class="black" onclick="changeColor('black')"></button>
        <button class="blue" onclick="changeColor('blue')"></button>
        <button class="beige" onclick="changeColor('beige')"></button>
    </div>
</body>
</html>
<script src="script.js"></script>
